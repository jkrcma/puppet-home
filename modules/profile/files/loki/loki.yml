auth_enabled: false

server:
  http_listen_port: 3100
  log_level: warn

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  wal:
    dir: /var/lib/loki/wal

schema_config:
  configs:
  - from: 2022-10-16
    store: boltdb
    object_store: filesystem
    schema: v11
    index:
      prefix: index_
      period: 168h

storage_config:
  boltdb:
    directory: /var/lib/loki/index

  filesystem:
    directory: /var/lib/loki/chunks

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h

ruler:
  storage:
    type: local
    local:
      directory: /etc/loki/alerts
  rule_path: /var/lib/loki/tmp-alerts
  external_url: http://monitor.den:9093
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_alertmanager_v2: true
